<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <section>
        <div class="slider-box">
            <i id="chevronLeft" class="fa-solid fa-chevron-left"></i>
            <div class="slider-wrapper">
                <div class="img1-1">
                </div>
                <img class="img1" src="IMG/Shakriyar.jpeg" alt="Shakriyar picture">

                <img src="IMG/Magnus_Carlsen.jpg" alt="Magnus picture">
                <img src="IMG/Teymur Recebov.jpeg" alt="Teymur picture">
                <img src="IMG/hikaru nakamura.jpg" alt="Hikaru picture">
                <img src="IMG/Vahap sanal.jpg" alt="Vahap picture">
                <img src="IMG/Boby Ficher.jpg" alt="Boby picture">
                <img src="IMG/Karpov.jpg" alt="Karpov picture">
                <img src="IMG/Kasparov.jpg" alt="kasparov picture">
                <img src="IMG/Ding-Liren.jpg" alt="Ding-Liren picture">
            </div>
            <i id="chevronRight" class="fa-solid fa-chevron-right"></i>
            <div class="pagination">
                <div class="dot d1">1</div>
                <div class="dot d2">2</div>
                <div class="dot">3</div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
